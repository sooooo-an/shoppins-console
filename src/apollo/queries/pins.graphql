# 이미지의 핀 목록 조회
query GetPins($connectingImageUrl: String!) {
  pins(connectingImageUrl: $connectingImageUrl) {
    id
    color
    comment
    connectingImageUrl
    createdAt
    displayImageUrl
    linkUrl
    mallId
    productNo
    size
    title
    type
    updatedAt
    xRatio
    yRatio
  }
}

# 핀 생성
mutation CreatePin($input: CreatePinInput!) {
  createPin(input: $input) {
    id
    color
    comment
    connectingImageUrl
    createdAt
    displayImageUrl
    linkUrl
    mallId
    productNo
    size
    title
    type
    updatedAt
    xRatio
    yRatio
  }
}

# 핀 수정
mutation UpdatePin($input: UpdatePinInput!) {
  updatePin(input: $input) {
    id
    color
    comment
    connectingImageUrl
    createdAt
    displayImageUrl
    linkUrl
    mallId
    productNo
    size
    title
    type
    updatedAt
    xRatio
    yRatio
  }
}

# 핀 삭제
mutation DeletePin($pinId: ID!) {
  deletePin(pinId: $pinId)
}
